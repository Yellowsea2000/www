<!DOCTYPE html>

    <meta charset="utf-8">

    <title>分类</title>
    <link type="text/css" rel="stylesheet" href="../css/myShow.css" />
    <script src="../lib/zepto.dev.js"></script>
    <script>
        $(function() {
            var user = localStorage.getItem("user");
            if (user) {
                user = JSON.parse(user);
                $(".avatar p").html("昵称 : " + user.username);
            }

            //购物小圆点
            refresh();
            function refresh() {
                var cart = localStorage.getItem("cart") ? JSON.parse(localStorage.getItem("cart")) : [],
                    totalNum = 0;

                if (cart.length) {
                    cart.map(function(item) {
                        totalNum += parseInt(item.num);
                    });
                    if (!$('.cart span').hasClass("gou")) {
                        $("<span class='gou'></span>").appendTo(".cart a");
                    }
                    $('.gou').html(totalNum);
                } else {
                    $(".gou").remove();
                }
            }
        });
    </script>
</head>
